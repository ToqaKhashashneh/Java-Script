<body>
    <form>
        <select id ="ChangeFontFamily" onchange="changeFontFamily();">
            <option id= "TimesNewRoman" value="TimesNewRoman">Times New Roman </option>
            <option  id= "Fantasy" value="Fantasy">Fantasy </option>
            <option value="serif">Serif </option>
        </select>

        <select id="ChangeFontSize" onchange="changeFontSize();">
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <option value="20px">20px</option>

        </select>

        <input id="italic" type="checkbox" value="italic" onclick="Italic();">
        <label for = "italic" > Italic</label>

        
        <input id="bold" type="checkbox" value="bold"  onclick="Bold();">
        <label for = "bold" > Bold</label>

        <input id="underline" type="checkbox" value="underline"onclick="Underline();">
        <label for = "underline" > Underline</label>
    </form>


    <div>
        <p id = "paragraph" > the quick brown fox over the lazy dog</p>
    </div>

function changeFontFamily() {
    const datalist = document.getElementById("ChangeFontFamily");
    const fontFamily = datalist.value; 
    document.getElementById("paragraph").style.fontFamily = fontFamily;
}

function changeFontSize() {
            const datalist = document.getElementById("ChangeFontSize");
            const fontSize = datalist.value; 
            document.getElementById("paragraph").style.fontSize = fontSize;
        }

        function Italic() {
            const checkbox = document.getElementById("italic");
            const paragraph = document.getElementById("paragraph");
            if (checkbox.checked) {
                paragraph.style.fontStyle = "italic";
            } else {
                paragraph.style.fontStyle = "normal";
            }
        }

        function Bold() {
            const checkbox = document.getElementById("bold");
            const paragraph = document.getElementById("paragraph");
            if (checkbox.checked) {
                paragraph.style.fontWeight = "bold";
            } else {
                paragraph.style.fontWeight = "normal";
            }
        }

        function Underline() {
            const checkbox = document.getElementById("underline");
            const paragraph = document.getElementById("paragraph");
            if (checkbox.checked) {
                paragraph.style.textDecoration = "underline";
            } else {
                paragraph.style.textDecoration = "none";
            }
        }


    </script>
</body>
