<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .Header {
            display: flex;
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
        }

        .Tabs {
            display: flex; /* Default display for tabs */
        }

        .hamburger {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            color: white;
            font-size: 24px; 
        }

        .Tabs a {
            color: white;
            text-decoration: none;
            padding: 10px 15px; 
        }

        @media (max-width: 500px) {
            .Tabs {
                display: none; /* Hide tabs by default on small screens */
                flex-direction: column; /* Stack links vertically */
                position: absolute; /* Position it below the header */
                top: 50px; /* Adjust based on header height */
                right: 0px;
                 /* Align with header padding */
                background-color: #d32f2f; 
                align-items: center;
                width: 100vw;
            }

            .hamburger {
                display: block; /* Show hamburger icon on small screens */
            }
        }
    </style>
</head>

<body>

    <div class="Header">
        <p>Logo</p>
        <div class="Tabs" id="Tabs">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Articles</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <button id="hamburger" class="hamburger" onclick="toggleMenu()">â˜°</button>
    </div>

    <script>
        function toggleMenu() {
            const tabs = document.getElementById("Tabs");

            // Toggle visibility of tabs
            if (tabs.style.display === "flex") {
                tabs.style.display = "none"; // Hide tabs
            } else {
                tabs.style.display = "flex"; // Show tabs
            }
        }
    </script>

</body>

</html>
