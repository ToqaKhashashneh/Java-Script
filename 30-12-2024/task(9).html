<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a JavaScript function that returns rate as text
less than 50 return ==> Fail
equal or between 50 and 59 ===> E
equal or between 60 and 69 ===> D
equal or between 70 and 79 ===> C
equal or between 80 and 89 ===> B
equal or between 90 and 100 ===> A -->


<script>
 function rate (mark) {
     if (mark <50) {
        return "Fail" ;
    
     } else if  (mark >= 50 && mark< 60) {return "E"}
     else if  (mark >= 60 && mark< 70) {return "D"}
     else if  (mark >= 70 && mark< 80) {return "C"}
     else if  (mark >= 80 && mark< 90) {return "B"}
     else if  (mark >= 90 && mark< 100) {return "A"}

     else{ return " try again"; }
    
 }
 
    let mark=60;
    document.write('The rate for ' + mark + ' is: '+rate(mark)+'<br><br>');
</script>

</body>

</html>
